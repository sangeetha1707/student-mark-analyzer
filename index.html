<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Marks Analyzer</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>ðŸ“Š Student Marks Analyzer</h1>

    <div class="input-section">
      <input type="text" id="subject" placeholder="Enter subject name">
      <input type="number" id="mark" placeholder="Enter mark" min="0" max="100">
      <button onclick="addMark()">Add</button>
    </div>

    <div class="summary">
      <p><b>Total Subjects:</b> <span id="total">0</span></p>
      <p><b>Average Marks:</b> <span id="average">0</span></p>
      <p><b>Highest Marks:</b> <span id="highest">0</span></p>
      <p><b>Lowest Marks:</b> <span id="lowest">0</span></p>
    </div>

    <div class="chart-card">
      <h3>Performance Chart</h3>
      <div class="chart-container">
        <canvas id="chart"></canvas>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
